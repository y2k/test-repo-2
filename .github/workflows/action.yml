name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  Dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT }}
          repository: y2k/test-repo-1
          event-type: image_updated
          client-payload: '{"tag": "latest"}'